buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
//        api 'com.android.support:recyclerview-v7:26.1.0'
//        api 'com.squareup.picasso:picasso:2.5.2'
